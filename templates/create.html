<html lang="en">
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: lightgreen;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/">
            CrED
        </a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/create">
                            Create
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/edit">
                            Edit
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/delete">
                            Delete
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view">
                            View
                        </a>
                    </li>
                </ul>
            </div>
    </nav>
    <div class="jumbotron" style="width: 50%; margin-top: 30px; margin-left: 360px; background-color: white;">
        <center>
            <h3>Create an Article</h3>
        </center>
            <form action = "/created" method = "POST">
                <label for="State" style="margin-left: 10px;"><b>Title of the Article:</b></label>
            <div class="form-group" style="width: 675px; margin-left: 10px;">
              <center><input type="text" placeholder="Enter a Single Letter Word as a Title" class="form-control" name="title"></center>
            </div>
            <label for="State" style="margin-left: 10px;"><b>Enter your content: </b></label>
            <div class="form-group" style="width: 675px; margin-left: 10px;">
                <center><textarea class="form-control" rows = "5" cols = "60" name = "content"></textarea><br></center>
            </div>
            <label for="State" style="margin-left: 10px;"><b>Citations:</b></label>
            <div class="form-group" style="width: 675px; margin-left: 10px;">
                <center><input type="text" class="form-control" name="citation"></center>
              </div>
              <center>  
            <button type="submit" value="submit" class="btn btn-primary" style="margin-left: 10px;">Publish Article</button>
        </center>
          </form>
    </div>
